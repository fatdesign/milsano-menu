<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Panel | M I L S A N O</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="../settings.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="login-card glass">
            <h1 class="brand-title"><span data-hydrate="restaurantName">M I L S A N O</span></h1>
            <p class="panel-label">Admin-Login</p>
            <form id="login-form">
                <input type="password" id="password" placeholder="Passwort eingeben" required autofocus>
                <button type="submit" class="btn btn-primary">Anmelden</button>
            </form>
            <p id="login-error" class="error-msg hidden">Falsches Passwort!</p>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboard-screen" class="screen">
        <header class="admin-header glass">
            <div class="admin-container header-top">
                <h1 class="admin-brand" data-hydrate="restaurantName">M I L S A N O</h1>
                <div class="header-actions">
                    <span id="save-status" class="save-status"></span>
                    <button id="save-btn" class="btn btn-primary">ðŸ’¾ Speichern</button>
                    <button id="logout-btn" class="btn btn-ghost">Abmelden</button>
                </div>
            </div>
        </header>

        <main class="admin-container dashboard-main">
            <section class="admin-controls">
                <div class="menu-toggle">
                    <button id="btn-mittag" class="btn btn-toggle active" data-file="menu.json">Mittags MenÃ¼</button>
                    <button id="btn-abend" class="btn btn-toggle" data-file="menu-abend.json">Abend MenÃ¼</button>
                </div>
                <button id="add-category-btn" class="btn btn-secondary">+ Neue Kategorie</button>
            </section>

            <div id="categories-container" class="categories-list">
                <!-- Categories and items will be rendered here -->
            </div>
        </main>
    </div>

    <!-- Modals -->
    <!-- Item Modal -->
    <div id="item-modal" class="modal-overlay hidden">
        <div class="modal-content glass">
            <h3 id="modal-title">Gericht hinzufÃ¼gen</h3>
            <form id="item-form">
                <input type="hidden" id="item-cat-id">
                <input type="hidden" id="item-index">

                <div class="form-grid">
                    <div class="form-group">
                        <label>Name (DE)</label>
                        <input type="text" id="item-name-de" required>
                    </div>
                    <div class="form-group">
                        <label>Name (EN)</label>
                        <input type="text" id="item-name-en">
                    </div>
                    <div class="form-group">
                        <label>Preis (â‚¬)</label>
                        <input type="text" id="item-price" placeholder="12.90" required>
                    </div>
                    <div class="form-group checkbox-group">
                        <label><input type="checkbox" id="item-available"> Als "AUSVERKAUFT" markieren</label>
                    </div>
                    <div class="form-group full-width">
                        <label>Beschreibung (DE)</label>
                        <textarea id="item-desc-de" rows="2"></textarea>
                    </div>
                    <div class="form-group full-width">
                        <label>Beschreibung (EN)</label>
                        <textarea id="item-desc-en" rows="2"></textarea>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" id="modal-cancel" class="btn btn-ghost">Abbrechen</button>
                    <button type="submit" class="btn btn-primary">Ãœbernehmen</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Category Modal -->
    <div id="cat-modal" class="modal-overlay hidden">
        <div class="modal-content glass">
            <h3>Kategorie verwalten</h3>
            <form id="cat-form">
                <div class="form-group">
                    <label>Kategorie Name (DE)</label>
                    <input type="text" id="cat-name-de" required>
                </div>
                <div class="form-group">
                    <label>Kategorie Name (EN)</label>
                    <input type="text" id="cat-name-en">
                </div>
                <div class="modal-actions">
                    <button type="button" id="cat-modal-cancel" class="btn btn-ghost">Abbrechen</button>
                    <button type="submit" class="btn btn-primary">Kategorie erstellen/Ã¤ndern</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
