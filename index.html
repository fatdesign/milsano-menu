<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body data-menu-type="mittag">

        <div class="container header-content">
            <div class="header-top-row">
                <div class="logo-container">
                    <img src="logo/logo-milsano.png" alt="Milsano Logo" class="restaurant-logo">
                </div>
                <div class="header-actions">
                    <div class="menu-switcher">
                        <a href="index.html" class="menu-type-btn active">MITTAG</a>

                    </div>
                    <div class="lang-switcher">
                        <button class="lang-btn" data-lang="de">DE</button>
                        <button class="lang-btn" data-lang="en">EN</button>
                    </div>
                </div>
            </div>

            <!-- Category Ribbon (Horizontal Scroll) -->
            <nav class="category-nav ribbon-nav">
                <ul id="category-list" class="ribbon-list">
                    <!-- Categories will be injected here -->
                </ul>
            </nav>
        </div>
    </header>


    <!-- Floating Cart Button -->
    <button id="cart-toggle" class="floating-cart animate-fade-in hidden">

        <div class="cart-header">
            <h3>DEINE MERKLISTE</h3>
            <button id="close-cart" class="btn-close">&times;</button>
        </div>
        <div id="cart-items" class="cart-items-container">
            <!-- Items will be injected here -->
            <p class="empty-msg">Deine Liste ist leer.</p>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Gesamt (ca.):</span>
                <span id="cart-total-price">â‚¬ 0.00</span>
            </div>
            <p class="cart-note">Bitte bei der Bestellung beim Service angeben.</p>
            <button id="clear-cart" class="btn-clear">Liste leeren</button>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="hero animate-fade-in">
        <div class="hero-overlay"></div>
        <div class="container hero-content">
            <h1 class="hero-title" data-hydrate="restaurantName">M I L S A N O</h1>
            <p class="hero-subtitle" data-hydrate="tagline">Genuss im Herzen von Mils</p>
            <div class="hero-decoration">
                <span class="line"></span>
                <span class="icon">âœ§</span>

        </div>
    </section>

    <!-- Menu App -->
    <div id="menu-app" class="container section-padding">
        <!-- Dynamic Content -->
    </div>
    </main>

    <footer class="glass">
        <div class="container footer-content">
            <p>&copy; <span data-hydrate="footerText">2026 Restaurant Milsano</span></p>
            <p class="nfc-tagline">Premium Digital Experience</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
