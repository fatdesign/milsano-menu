<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-hydrate="restaurantName">M I L S A N O</title>
    <meta name="description" content="" data-hydrate="metaDescription">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="settings.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Badges (Desktop) -->
    <div class="badge badge-opening desktop-only">
        <p>Di - Sa</p>
        <p>18:00 - 21:30</p>
    </div>

    <!-- Main Header -->
    <header class="main-header glass animate-fade-in">
        <div class="container header-content">
            <div class="brand">
                <span class="gold-text" data-hydrate="restaurantName">M I L S A N O</span>
            </div>
            <!-- Desktop Nav -->
            <nav class="category-nav desktop-only">
                <ul id="category-list">
                    <!-- Categories will be injected here -->
                </ul>
            </nav>
            <!-- Mobile Menu Toggle -->
            <div class="header-right mobile-only">
                <div class="lang-switcher">
                    <button class="lang-btn" data-lang="de">DE</button>
                    <button class="lang-btn" data-lang="en">EN</button>
                </div>
                <button id="mobile-menu-toggle" aria-label="Menu öffnen">
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                    </div>
                </button>
            </div>
            <!-- Desktop Language Switcher -->
            <div class="desktop-only header-right-desktop">
                <div class="lang-switcher">
                    <button class="lang-btn" data-lang="de">DE</button>
                    <button class="lang-btn" data-lang="en">EN</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile Navigation Overlay -->
    <div id="mobile-menu-overlay" class="mobile-only glass">
        <button id="close-mobile-menu" aria-label="Menu schließen">✕</button>
        <div class="mobile-nav-content">
            <div class="mobile-brand">
                <span class="gold-text" data-hydrate="restaurantName">M I L S A N O</span>
            </div>
            <ul id="mobile-category-list">
                <!-- Mobile Categories will be injected here -->
            </ul>
        </div>
    </div>

    <main>
        <!-- Hero Section -->
        <section class="hero animate-fade-in">
            <div class="hero-overlay"></div>
            <div class="container hero-content">
                <h1 class="hero-title" data-hydrate="restaurantName">M I L S A N O</h1>
                <p class="hero-subtitle" data-hydrate="tagline">Genuss im Herzen von Mils</p>
                <div class="hero-decoration">
                    <span class="line"></span>
                    <span class="icon">✧</span>
                    <span class="line"></span>
                </div>
            </div>
        </section>

        <!-- Menu App -->
        <div id="menu-app" class="container section-padding">
            <!-- Dynamic Content -->
        </div>
    </main>

    <footer class="glass">
        <div class="container footer-content">
            <p>&copy; <span data-hydrate="footerText">2026 Restaurant Milsano</span></p>
            <p class="nfc-tagline">Premium Digital Experience</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
